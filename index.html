<html>

<head>
    <title>::Calendar::</title>
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="js/index.js">
    </script>
</head>

<body>
    <div id="main_page">
        <div id="black">
            <div id="flex-container">
                <span id="cdbtn">
						<input type="button" value="Current Date" class="btn"/>
					</span>
                <div id="flex-inside-container">
                    <span id="txtbox">
							<input type="text" name="dmy" class="inp_box" placeholder="DD-MM-YYYY" id="inp"/>
						</span>
                    <span id="jtdbtn">
							<input type="button" value="Jump To Date" class="btn" />
						</span>
                </div>
                <span id="vabtn">
					<input type="button" value="View All Months" class="btn" />
				</span>
            </div>

            <div id="calendar">
                <table id="main_table">
                    <tr id="first_row">
                        <td><img src="images/right_year.jpg" class="icon" id="bck" /></td>
                        <td id="year_head"> </td>
                        <td><img src="images/left_year.jpg" class="icon" id="fwd" /></td>
                    </tr>
                    <tr>
                        <td id="col1"></td>
                        <td>
                            <table id="row2">

                            </table>
                        </td>
                        <td id="col2"></td>
                    </tr>


            </div>

        </div>
    </div>
</body>

</html>
